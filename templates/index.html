<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <header>Welcome to the Q&A Chatbot</header>

    <div id="chat-area" class="message-area">
        <!-- Chat messages will be appended here dynamically -->
    </div>

    <div class="footer">
        <input type="text" id="user-input" name="user_input" placeholder="Ask a question..." autofocus>
        <button id="send-button">Send</button>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
